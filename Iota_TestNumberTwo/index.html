<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive NavBar</title>
</head>

<body>
    <div id="chart_div"></div>
    <a style="font-size:12px;color:#BDBDBD" href="https://livechatai.com/">Powered by LiveChatAI</a>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['table'] });
        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Date');
            data.addColumn('string', 'Subject');
            data.addColumn('string', 'Time');
            data.addColumn('string', 'Location');
            data.addRows([
                ['October 23, 2024', 'WebSys', '2:00-3:30', 'NAB201'],
                ['October 24, 2024', 'Operating Systems', '8:00-9:30', 'NAB302'],
                ['October 24, 2024', 'SoftEng', '11:00-12:30', 'CC105'],
                ['October 24, 2024', 'Programming Languages', '3:30-5:00', 'NAB201'],
                ['October 25, 2024', 'Intro to AI', '8:00-9:30', 'NAB302']
            ]);

            var table = new google.visualization.Table(document.getElementById('chart_div'));

            table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });
        }</script>
</body>

</html>
